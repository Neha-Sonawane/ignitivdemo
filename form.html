<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c74e082c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
    <title>Document</title>



    
</head>
<body>
   <CENTER>
<div class="tsx12">
            <h2>LOGIN FORM</h2>
    <form>
    <div class="mr12">
        <i class="fa-solid fa-user"></i>
        <label for="fname">First name:</label>
        
        <input type="text" id="fname" name="fname" value="Neha" placeholder="first name"> 
    </div>
    <div class="mr12">
       
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="Sonawane" placeholder="last name">
    </div>
    
    <div class="mr12">
    <i class="fa-solid fa-key"></i>
    <label for="">Password:</label>
    <input type="text" id="Password" name="Password" value="" >
    </div>
    <div class="mr12">
    <i class="fa-solid fa-phone"></i>
    <label for="">Phone No.:</label>
    <input type="text" id="phone" name="phone" value="" >
    </div>
    <div class="mr12">
        <i class="fa-solid fa-envelope"></i>
        <label for="email">Email ID:</label>
        <input type="text" id="email" name="email" value="" >
    </div>
    <div class="mr12">
        <label for="lname">Gender:</label>
        <input type="radio" id="html" name="fav_language" value="">
        <label for="html">male</label>

        <input type="radio" id="css" name="fav_language" value="">
        <label for="css">female</label>
    
        <input type="submit" value="Submit" style="background-color:rgb(42, 172, 30) ;color:#fff;">
    </div>
      </form>
</div>
</CENTER>
    
   



</body>
</html>
